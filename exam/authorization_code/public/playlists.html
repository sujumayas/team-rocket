<!-- Playlist Selection Template -->
<div class="playlist-selection-page-wrapper">
	<div class="user-wrapper">
		<img src="" alt="" class="host-img">
		<h2 class="host-name">Dj akaPolo</h2>
	</div>
	<div class="my-playlists-wrapper">
		<h3 class="my-playlists-title">Mis hermosas Playlist</h3>
		<div class="my-playlists-inner-wrapper">
			<ul class="my-playlists">
				
				<!-- Playlist Item -->
				<li class="playlist-item">
					<img src="" alt="" class="playlist-img">
					<h4 class="playlist-name"></h4>

					<!-- Playlist Info : Hidden -->
					<div class="playlist-info">
						
						<div class="playlist-preview-wrapper">
							<h2 class="playlist-name">Super Playlist I</h2>
							
							<ul class="song-list">
								<li class="single-song">
									<span class="artist-name">Lemon Jelly</span>
									<span class="song-name">Peaches</span>
									<span class="song-duration">2:52</span>
								</li>
							</ul>
						</div>

						<div class="playlist-confirmation">
							<p class="playlist-confirmation-text">¿Estás seguro?</p>
							<button class="yes-please">YES!</button>
							<button class="no-please">NO!</button>
						</div>
					</div> <!-- End of Playlist Info -->

				</li> <!-- End of Playlist Item -->
			</ul>
		</div>
	</div>
</div>
